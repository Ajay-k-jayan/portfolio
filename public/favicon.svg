<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
    <style>
      .fallback-text { display: none; }
    </style>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="50" fill="#007acc" opacity="0.1"/>
  <circle cx="50" cy="50" r="48" fill="#007acc" opacity="0.2"/>
  
  <!-- Profile photo -->
  <image 
    href="/profile-photo.jpg" 
    x="0" 
    y="0" 
    width="100" 
    height="100" 
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid slice"
  >
    <!-- Fallback if image doesn't load -->
    <title>AKJ</title>
  </image>
  
  <!-- Fallback text (hidden by default, shown if image fails) -->
  <text 
    x="50" 
    y="50" 
    font-family="Arial, sans-serif" 
    font-size="36" 
    font-weight="bold" 
    fill="#007acc" 
    text-anchor="middle" 
    dominant-baseline="central"
    class="fallback-text"
    id="fallback"
  >
    AKJ
  </text>
  
  <!-- Optional: Subtle border -->
  <circle cx="50" cy="50" r="49" fill="none" stroke="#007acc" stroke-width="1" opacity="0.3"/>
</svg>
